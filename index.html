<!DOCTYPE html>
<html lang="ja">
<head>
  <meta href="utf-8">
  <title>JavaScriptノート</title>
</head>
<body>
  <h1>Java Script ノート</h1>
  <h2>基礎文法</h2>
    <table>
      <thead>
        <tr>
          <th>言語</th>
          <th>説明</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>&lt;script&gt;&lt;/script&gt;</td>
          <td>htmlファイルの中にjavascriptを書く方法<br>ソース属性src="〇〇/main.〇〇"でjava scriptを付与できる</td>
        </tr>
        <tr>
          <td>&quot;use strict&quot;</td>
          <td>エラーチェックをするための言語</td>
        </tr>
        <tr>
          <td>console.log('')</td>
          <td>ブラウザのコンソールに値を表示する為の命令</td>
        </tr>
        <tr>
          <td>/</td>
          <td>/＝’、/n=改行、/t=タブ</td>
        </tr>
        <tr>
          <td>四則演算+α</td>
          <td>+ = 足し算、- = 引き算、* = かけ算、/ = 割り算、% = 整数で割った余り、** = 乗数</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
